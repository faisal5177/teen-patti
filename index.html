<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Patti</title>
    <link rel="stylesheet" href="pets.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="border rounded-xl mx-auto px-10">
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a id="history" onclick="my_modal_1.showModal()" class="btn rounded-lg bg-gray-800 font-bold text-white">History</a>
            <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <h3 class="text-lg font-bold">Hello!</h3>
                    <p class="py-4">My History</p>
                    <div class="grid grid-cols-1 gap-4" id="cards-container">
                        <!-- Cards will be dynamically added here -->
                    </div>
                    <div class="modal-action mx-auto item-center">
                        <form method="dialog">
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
        <div class="navbar-center">
            <a class="btn rounded-lg text-3xl font-bold">Teen Patti</a>
        </div>
        <div class="navbar-end">
            <button id="restart" class="btn rounded-lg bg-gray-800 text-white">Restart</button>
        </div>
    </div>
</nav>
<main class="border rounded-lg p-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-4 gap-10 mx-auto px-10">
    <!-- Inputs for adding money -->
     <section class="border-rounded-lg mx-auto">
        <div class="border rounded-lg shadow-lg pt-4">
        <input class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" placeholder="Faisal...">
        <input id="add-money1" type="number" placeholder="Add money for Number" class="input border border-gray-800 rounded-lg mb-5 ml-5"><br>
        <input id="show-add-money1" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input"><br>
        <input id="expenses1" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input">
    </div>
</section>
<section class="border-rounded-lg mx-auto">
    <div class="border rounded-lg shadow-lg pt-4">
        <input class="input border border-gray-800 mb-5 rounded-lg ml-5" type="text" placeholder="Username">
        <input id="add-money2" type="number" placeholder="Add money for Number" class="ml-5 mb-5 input border border-gray-800 border rounded-lg"><br>
        <input id="show-add-money2" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input"><br>
        <input id="expenses2" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input">
    </div>
</section>
<section class="border-rounded-lg mx-auto">
    <div class="border rounded-lg shadow-lg mx-auto pt-4">
        <input class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" placeholder="Username">
        <input id="add-money3" type="number" placeholder="Add money for Number" class=" ml-5 input border border-gray-800 border rounded-lg mb-5"><br>
        <input id="show-add-money3" class=" mb-5 input border border-gray-800 rounded-lg ml-5" ml-5 type="text" readonly class="input"><br>
        <input id="expenses3" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input">
    </div>
</section>
<section class="border-rounded-lg mx-auto">
    <div class="border rounded-lg shadow-lg pt-4">
        <input class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" placeholder="Username">
        <input id="add-money4" type="number" placeholder="Add money for Number" class="input border border-gray-800 border ml-5 mb-5 rounded-lg"><br>
        <input id="show-add-money4" class="input border border-gray-800 rounded-lg mb-5 ml-5" type="text" readonly class="input"><br>
        <input id="expenses4" class="input border border-gray-800 rounded-l mb-5 ml-5" type="text" readonly class="input">
    </div>
</section>   
 
    <script src="index.js"></script>
</body>

</html>
